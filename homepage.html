<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube video part 2</title>
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <header class="header">
        <nav class=" nav container"> 
            <h1 class="logo"> Learning Javascript </h1>
                 <ul class="nav-items">
                    <li><a href=""></a>home </li>
                    <li><a href=""></a>todo</li>
                    <li><a href=""></a>signup</li>
                 </ul>
           
        </nav>
        <div class="headline">
            <h2>manage your tasts</h2>
            <button class="btn btn-headline" onclick="console.log('You clicked me !')"> Learn more</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>your plan for the day?</h2>
        <form class="form-todo" action="">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <li class="first-todo">todo1</li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>signup</h2>
        <form class="signup-form" >
            <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">confirm-password</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>
       
        <div class="form-group">
            <label for="mobile">mobile</label>
            <input type="text" name="mobile" id="mobile">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn signup-btn">submit</button>
        </form>
    </section>
</body>
</html>
